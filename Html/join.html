<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Project_1/CSS/style.css">
    <title>Join</title>
</head>
<body class="join_body">
    <!-- header -->
    <div class="header">
        <a href="/Project_1/index.html">
            <img src="/Project_1/Img/logo2.png" alt="" width="200px" height="85px">
        </a>
        <ul>
            <li><a href="/Project_1/index.html#plan-order">이용 방법</a></li>
            <li><a href="/Project_1/index.html#chat-box">여행 계획</a></li>
            <li><a href="/Project_1/Html/join.html">회원가입</a></li>
            <li><a href="/Project_1/Html/login.html">로그인</a></li>
        </ul>
        </div>
    
    <div class="join_main">
        <div>
            <h1 class="title">회원가입</h1>
            <h2 class="description">원활한 서비스 이용을 위해 회원가입을 해주세요</h2>
        </div>
        <!-- 기본정보 -->
        <form>
            <div>
                <label class="label-width" for="user-id">아이디</label>
                <input type="text" id="user-id" name="UserId">
            </div>
            <div>
                <label class="label-width"for="email">이메일</label>
                <input type="text" id="user-email" name="UserEmail">
            </div>
            <div>
                <label class="label-width"for="user-pw">비밀번호</label>
                <input type="text" id="user-pw" name="UserInput">
            </div>
            <div>
                <label class="label-width" for="user-nickname">닉네임</label>
                <input type="text" id="user-nickname" name="UserNickName">
            </div>
            <!-- 성별 -->
            <fieldset class="field">
                <legend>성별</legend>
                <ul class="circle">
                    <li>
                    <input type="radio" id="male" name="gender">
                    <label for="male">남성</label>
                    </li>
                    <li>
                        <input type="radio" id="female" name="gender">
                <label for="female">여성</label>
                    </li>
                    <li>
                        <input type="radio" id="choice" name="gender">
                        <label for="choice">선택 안함</label>
                    </li>
                </ul>
            </fieldset>
            <!-- 선호하는 여행테마 -->
            <fieldset class="field">
                <legend>선호하는 여행테마</legend>
                <br>
                <ul class="square">
                    <li>
                        <input type="checkbox" id="food-travel" name="FoodTravel">
                        <label for="food-travel">식도락</label>
                    </li>
                    <li>
                        <input type="checkbox" id="nature-travel" name="NatureTravel">
                        <label for="nature-travel">자연 풍경</label>
                    </li>
                    
                    <li>
                        <input type="checkbox" id="ruins-travel" names="Ruins">
                        <label for="ruins-travel">역사 유적</label>
                    </li>
                    
                    <li>
                        <input type="checkbox" id="activity-travel" name="Activity">
                        <label for="activity-travel">액티비티</label>
                    </li>
                    
                    <li>
                        <input type="checkbox" id="sake-travel" name="SakeTravel">
                        <label for="sake-travel">사케</label>
                    </li>
                    <li>
                        <input type="checkbox" id="onsen-travel" name="OnsenTravel">
                        <label for="onsen-travel">온천</label>
                    </li>
                </ul>
            </fieldset>
            
            <!-- 회원가입 버튼 -->
            <button class="submit-button" type="submit">회원가입</button>
            
            
        </div>
        </form>
        
    </body>
    </html>
